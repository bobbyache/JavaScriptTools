<!doctype html>
<html>
	<head>
		<title>Video Bookmarks</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<meta charset="utf-8">
		<H1>Video Bookmarks</H1>
			<div id="usage">
				You enter your time like '3.23.12 your text' for 3 hrs, 23 min, 12 sec. Type '15' for 15 min. 12.20 for 12 min 20 sec.
			</div>
			<!-- <div><input id="inputData" type="text"></input></div> -->
            <textarea rows="5" cols="50" id="inputData"></textarea>

			<div id="bookmarks">

			</div>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
			<script src="utils.js"></script>
			<script>
				$(function() {
					var inputData = document.getElementById("inputData");
					inputData.focus();

					$( "#inputData" ).on( "keydown", function(event) {
						if(event.which == 13)  {
							var bookmarks = document.getElementById("bookmarks");
							var result = utils.process(inputData.value);
							addItem(result);
							console.log(result);
							inputData.value = '';
							inputData.focus();
						}
					});

					function addItem(data){
						var ul = document.getElementById("bookmarks");
						var li = document.createElement("div");
						li.appendChild(document.createTextNode(`${data.time} ${data.desc}`));
						ul.appendChild(li);
					}
				});
			</script>
	</body>
</html>
